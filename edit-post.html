<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>JS project</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/helper.js" defer></script>
    <script src="./js/edit-post.js" defer></script>
</head>

<body>
    <div class="container add-post post">
        <h1>Update post</h1>
        <form class="flex flex-col max-w-300">
            <input type="text" id="title" placeholder="Title" required value="" required>
            <input type="number" id="reactions" placeholder="reactions" value="" step="1" min="0" required>
            <input type="number" id="userId" placeholder="userId" required value="">
            <textarea name="body" id="body" placeholder="Your text" required></textarea>
            <input type="text" id="tags" placeholder="" required>
            <button type="submit">Update</button>
        </form>
    </div>

</body>

</html>
